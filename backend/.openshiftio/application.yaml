  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ''
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: purring-scent
    name: purring-scent-backend
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: purring-scent-backend:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
      contextDir: backend
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: dotnet-22-rhel7:latest
        incremental: true
        env: []
      type: Source
    triggers:
    - type: GitHub
      github:
        secret: ${GITHUB_WEBHOOK_SECRET}
