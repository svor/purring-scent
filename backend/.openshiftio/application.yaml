  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      app: purring-scent
    name: purring-scent-backend
  spec:
    replicas: 1
    selector:
      app: purring-scent
      deploymentconfig: purring-scent-backend
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: purring-scent
          deploymentconfig: purring-scent-backend
      spec:
        containers:
        - image: purring-scent-backend:latest
          name: purring-scent-backend
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 3
          env: []
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - purring-scent-backend
        from:
          kind: ImageStreamTag
          name: purring-scent-backend:latest
      type: ImageChange
